<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Angular</title>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('app', []);
        angular.module('app')
        .controller('MeuController', [
            function() {
            const self = this;
        self.value = 10;
                self.inc = function () { 
                    return self.value++
                 }
            }
        ])
    </script>
</head>
<body> 
  <div ng-controller="MeuController as ctrl">
      <h1>{{ ctrl.value }}</h1>
      <input ng-model="ctrl.value" type="text">
      <button ng-click="ctrl.inc()">inc</button>
  </div>
</body>
</html>
